<div class="mb-3">
    <label for="ID" class="form-label">ID</label>
    <input type="text" [(ngModel)]="user.id" class="form-control" id="ID" placeholder="enter id">
</div>
<div class="mb-3">
    <label for="Username" class="form-label">Username</label>
    <input type="text" [(ngModel)]="user.userName" class="form-control" id="Username" placeholder="Username">
</div>
<div class="mb-3">
    <label for="password" class="form-label">password</label>
    <input type="text" [(ngModel)]="user.password" class="form-control" id="password" placeholder="password">
</div>
<div class="mb-3">
    <label for="phoneNumber" class="form-label">phoneNumber</label>
    <input type="text" [(ngModel)]="user.phoneNumber" class="form-control" id="phoneNumber" placeholder="phoneNumber">
</div>
<div class="mb-3 d-flex justify-content-evenly">
    <button (click)="save()" class="btn btn-success">save</button>
    <button (click)="edit()" class="btn btn-info">save edit</button>
</div>
