<app-header></app-header>
<div class="container">

    <app-addproduct></app-addproduct>

 

    <div class="table-responsive">

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">product name</th>
                    <th scope="col">price</th>
                    <th scope="col">qty</th>
                    <th scope="col">image</th>
                    <th scope="col">type</th>
                    <th scope="col">user</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of productArray">
                    <th scope="row">{{product.id}}</th>
                    <td>{{this.product.product_name}}</td>
                    <td>{{product.price | number}}</td>
                    <td>{{product.qty}}</td>
                    <td>
                        <img src="{{imgURL}}img/{{product?.image}}" alt="not found{{product.image}}" srcset=""
                            width="60px" height="60px">
                    </td>
                    <td>{{product.tbproducttype?.proty_name}}</td>
                    <td>{{product.UserXYZ?.userName}}</td>
                </tr>

            </tbody>
        </table>

    </div>

    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li [ngClass]="btn.active ? 'page-item active' : 'page-item'"
                    *ngFor="let btn of btns; let i = index">
                    <a class="page-link" href="javascript:void(0)" (click)="productList(btn.page)">
                        {{btn.name}}
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
